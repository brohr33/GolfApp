<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard Pro - Professional Golf Scoring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for Current Hole tab */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .current-hole-input {
            transition: all 0.3s ease;
        }
        
        .current-hole-input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .hole-complete {
            animation: pulse 0.5s ease-in-out;
        }
        
        /* Enhanced mobile styles for current hole */
        @media (max-width: 640px) {
            .current-hole-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .current-hole-input {
                font-size: 20px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="card text-center">
            <div class="text-3xl mb-4">â›³ Golf Scorecard Pro</div>
            <div class="flex justify-center mb-4">
                <div class="spinner"></div>
            </div>
            <div id="loadStatus" class="status status-info">Initializing application...</div>
        </div>
        
        <!-- Main Application -->
        <div id="app" class="hidden"></div>
        
        <!-- Error State -->
        <div id="error" class="hidden">
            <div class="card text-center">
                <div class="text-3xl mb-4">â›³ Golf Scorecard Pro</div>
                <div class="status status-error mb-6">
                    <strong>Application Error</strong><br>
                    There was a problem loading the application. Please try refreshing the page.
                </div>
                <button class="btn" onclick="location.reload()">
                    ðŸ”„ Refresh Page
                </button>
            </div>
        </div>
    </div>

    <!-- External Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Application Modules -->
    <script src="utils.js"></script>
    <script src="firebase-config.js"></script>
    <script src="game-sync.js"></script>
    <script src="scoring.js"></script>
    <script src="courseData.js"></script>
    <script src="api.js"></script>
    <script src="PlayerSetup.js"></script>
    <script src="CourseSearch.js"></script>
    <script src="CurrentHole.js"></script>
    <script src="TabNavigation.js"></script>
    <script src="GameOfTens.js"></script>
    <script src="Skins.js"></script>
    <script src="Wolf.js"></script>
    <script src="Scorecard.js"></script>
    <script src="app.js"></script>
</body>
</html>
