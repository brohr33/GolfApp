<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard Pro - Professional Golf Scoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="card text-center">
            <div class="text-3xl mb-4">⛳ Golf Scorecard Pro</div>
            <div class="flex justify-center mb-4">
                <div class="spinner"></div>
            </div>
            <div id="loadStatus" class="status status-info">Initializing application...</div>
        </div>
        
        <!-- Main Application -->
        <div id="app" class="hidden"></div>
        
        <!-- Fallback Version -->
        <div id="fallback" class="hidden">
            <div class="card text-center">
                <div class="text-3xl mb-4">⛳ Golf Scorecard Pro</div>
                <div class="status status-warning mb-6">
                    <strong>Simplified Mode</strong><br>
                    Some features may be limited. Please try refreshing or use a modern browser.
                </div>
                
                <div class="grid grid-2">
                    <div class="card">
                        <h3 class="text-xl font-semibold mb-4">Quick Setup</h3>
                        <div class="mb-4">
                            <label class="block mb-2 font-semibold">Players:</label>
                            <select id="playerCount" class="input">
                                <option value="1">1 Player</option>
                                <option value="2" selected>2 Players</option>
                                <option value="3">3 Players</option>
                                <option value="4">4 Players</option>
                            </select>
                        </div>
                        <button class="btn" onclick="alert('Feature available in full version')">
                            Start Round →
                        </button>
                    </div>
                    
                    <div class="card">
                        <h3 class="text-xl font-semibold mb-4">Course Search</h3>
                        <div class="mb-4">
                            <input type="text" class="input" placeholder="Search courses..." id="courseSearch">
                        </div>
                        <button class="btn" onclick="alert('Feature available in full version')">
                            Search Courses →
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Application Modules -->
    <script src="utils.js"></script>
    <script src="api.js"></script>
    <script src="courseData.js"></script>
    <script src="scoring.js"></script>
    <script src="components/PlayerSetup.js"></script>
    <script src="components/CourseSearch.js"></script>
    <script src="components/Scorecard.js"></script>
    <script src="components/GameOfTens.js"></script>
    <script src="app.js"></script>
</body>
</html>
