<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard Pro - Professional Golf Scoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="card text-center">
            <div class="text-3xl mb-4">â›³ Golf Scorecard Pro</div>
            <div class="flex justify-center mb-4">
                <div class="spinner"></div>
            </div>
            <div id="loadStatus" class="status status-info">Initializing application...</div>
        </div>
        
        <!-- Main Application -->
        <div id="app" class="hidden"></div>
        
        <!-- Error State -->
        <div id="error" class="hidden">
            <div class="card text-center">
                <div class="text-3xl mb-4">â›³ Golf Scorecard Pro</div>
                <div class="status status-error mb-6">
                    <strong>Application Error</strong><br>
                    There was a problem loading the application. Please try refreshing the page.
                </div>
                <button class="btn" onclick="location.reload()">
                    ðŸ”„ Refresh Page
                </button>
            </div>
        </div>
    </div>

    <!-- External Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Application Modules - Load in correct order -->
    <script src="utils.js"></script>
    <script src="scoring.js"></script>
    <script src="courseData.js"></script>
    <script src="api.js"></script>
    <script src="PlayerSetup.js"></script>
    <script src="CourseSearch.js"></script>
    <script src="GameOfTens.js"></script>
    <script src="Scorecard.js"></script>
    <script src="app.js"></script>

    <!-- Debug Script - Remove this after everything works -->
    <script>
        // Debug script to check module loading
        setTimeout(() => {
            console.log('=== MODULE CHECK ===');
            console.log('React:', typeof React);
            console.log('ReactDOM:', typeof ReactDOM);
            console.log('GolfUtils:', typeof window.GolfUtils);
            console.log('GolfScoring:', typeof window.GolfScoring);
            console.log('CourseData:', typeof window.CourseData);
            console.log('GolfAPI:', typeof window.GolfAPI);
            console.log('PlayerSetup:', typeof window.PlayerSetup);
            console.log('CourseSearch:', typeof window.CourseSearch);
            console.log('GameOfTens:', typeof window.GameOfTens);
            console.log('Scorecard:', typeof window.Scorecard);
            
            // Check if CourseData has the required functions
            if (window.CourseData) {
                console.log('CourseData.generatePebbleBeachHoles:', typeof window.CourseData.generatePebbleBeachHoles);
                console.log('CourseData.generateFallbackCourses:', typeof window.CourseData.generateFallbackCourses);
            }
            
            console.log('=== END MODULE CHECK ===');
        }, 1000);
    </script>
</body>
</html>
